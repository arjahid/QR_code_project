<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>QR code genarator</title>
    </head>
    <body>
        <div class="mainContainer">
            <h2>You can Generate Your Own QR</h2>
            <div class="container"> <p>Enter Your text or URL</p> <input type="text"
                id="qrText" placeholder="Text or URL"> <div id="imgbox"> <img
                    src alt id="qrImage"> </div> <button
                onclick="qrGenerator()">Generate QR Code</button> </div> <script
            src="script.js"></script>
        </div>
       
    </body>
</html>
